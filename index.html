<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <!-- output data and run methods -->
        <p>{{ greet('Morning') }}</p>
        <h1>{{ name }}</h1>
        <h2>{{ job }}</h2>
        
        <!-- data binding in vue -->
        <h3>
            <a v-bind:href="website">My website</a> &nbsp
            <a :href="website">My website</a> &nbsp
            <span v-html="websiteTemplate"></span>
        </h3>
        <label for="myname">My name</label>
        <input type="text" name="myname" id="" :value="name">
    </div>
    <hr>
    <div id="vue-app-2">
        <h1>Event</h1>
        <p>My age is <strong>{{ age }}</strong></p>
        <!-- Vue action on events -->
        <button v-on:click="age++">Add a year</button>
        <button v-on:click="sub(1)">Subtract a year</button>
        <button v-on:click="add()">Add using method</button>
        <button v-on:click="sub(10)">Subtract using method</button>
        <div id="canvus" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    </div>

    <!-- JS scripts -->
    <script src="js/script.js"></script>
</body>
</html>
